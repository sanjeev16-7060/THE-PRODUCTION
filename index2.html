<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIIMS Awantipora - Hold Projects</title>
    <style>
        /* Cosmic Gradient Background */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, 
                #ff1e56, #ffac41, #1e90ff, #6a5acd, 
                #32ff7a, #18dcff, #7d5fff, #ff4d4d);
            background-size: 400% 400%;
            animation: galaxyFlow 25s ease infinite;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            touch-action: manipulation;
        }

        /* Hold Projects Heading */
        .hold-heading {
            color: white;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(100,200,255,0.6);
            animation: headingPulse 3s infinite alternate;
            z-index: 10;
            position: relative;
        }

        @keyframes headingPulse {
            0% { transform: scale(1); text-shadow: 0 0 10px rgba(255,255,255,0.8); }
            100% { transform: scale(1.05); text-shadow: 0 0 25px rgba(100,200,255,1); }
        }

        /* Rest of your existing styles... */
        @keyframes galaxyFlow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float 15s infinite linear;
            filter: blur(1px);
        }

        .portal {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .aiims-btn {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(
                circle at 65% 35%,
                rgba(255,255,255,0.9) 0%,
                rgba(0,150,255,0.7) 40%,
                rgba(0,80,200,0.5) 80%
            );
            color: #fff;
            font-size: 28px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 
                0 0 40px rgba(0,180,255,0.9),
                0 0 80px rgba(50,120,255,0.6),
                0 0 120px rgba(100,80,255,0.4);
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0,0,150,0.5);
            backdrop-filter: blur(8px);
            border: 3px solid rgba(255,255,255,0.4);
            transform-style: preserve-3d;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.3;
        }

        /* Rest of your existing button styles... */
        .aiims-btn:hover {
            transform: scale(1.12) rotateY(15deg);
            box-shadow: 
                0 0 60px rgba(0,220,255,1),
                0 0 100px rgba(50,170,255,0.9),
                0 0 150px rgba(100,120,255,0.7);
            animation: pulseGlow 1.5s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 40px rgba(0,180,255,0.9); }
            100% { box-shadow: 0 0 80px rgba(0,220,255,1); }
        }

        .aiims-btn::before {
            content: '';
            position: absolute;
            top: -15%;
            left: -15%;
            right: -15%;
            bottom: -15%;
            background: conic-gradient(
                transparent, 
                rgba(0,220,255,0.9),
                transparent,
                rgba(100,150,255,0.7),
                transparent
            );
            border-radius: 50%;
            animation: rotateHalo 6s linear infinite;
            z-index: -1;
            filter: blur(25px);
        }

        @keyframes rotateHalo {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .aiims-btn::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background: radial-gradient(
                circle, 
                rgba(255,255,255,0.6) 0%, 
                transparent 70%
            );
            border-radius: 50%;
            z-index: -1;
            animation: pulseInner 4s infinite alternate;
        }

        @keyframes pulseInner {
            0% { opacity: 0.3; transform: scale(0.95); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, 0) rotate(180deg); }
            75% { transform: translate(50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .gesture-trail {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(
                circle, 
                rgba(255,255,255,0.95) 0%, 
                rgba(150,220,255,0) 70%
            );
            pointer-events: none;
            z-index: 5;
            transform: translate(-50%, -50%) scale(0);
            animation: trailFade 1.2s forwards;
            mix-blend-mode: screen;
        }

        @keyframes trailFade {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 class="hold-heading">Hold Projects</h1>
    <div class="portal">
        <button class="aiims-btn">AIIMS<br>AWANTIPORA</button>
    </div>

    <script>
        // Create colorful floating particles
        function createParticles() {
            const colors = [
                'rgba(255,30,86,0.8)', 'rgba(255,172,65,0.8)', 
                'rgba(30,144,255,0.8)', 'rgba(106,90,205,0.8)',
                'rgba(50,255,122,0.8)', 'rgba(24,220,255,0.8)'
            ];
            
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 25 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 15;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.backgroundColor = color;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.6 + 0.4;
                
                const moveX1 = Math.random() * 300 - 150;
                const moveY1 = Math.random() * 300 - 150;
                const moveX2 = Math.random() * 300 - 150;
                const moveY2 = Math.random() * 300 - 150;
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes float-${i} {
                        0% { transform: translate(0, 0) rotate(0deg); }
                        25% { transform: translate(${moveX1}px, ${moveY1}px) rotate(90deg); }
                        50% { transform: translate(${moveX2}px, ${moveY2}px) rotate(180deg); }
                        75% { transform: translate(${-moveX1}px, ${-moveY1}px) rotate(270deg); }
                        100% { transform: translate(0, 0) rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
                particle.style.animationName = `float-${i}`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Gesture trail effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'gesture-trail';
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            
            const size = Math.random() * 40 + 30;
            trail.style.width = `${size}px`;
            trail.style.height = `${size}px`;
            trail.style.background = `radial-gradient(circle, 
                hsla(${Math.random() * 360}, 100%, 80%, 0.95) 0%, 
                transparent 70%)`;
            
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 1200);
        });
        
        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const trail = document.createElement('div');
            trail.className = 'gesture-trail';
            trail.style.left = `${touch.clientX}px`;
            trail.style.top = `${touch.clientY}px`;
            trail.style.width = '60px';
            trail.style.height = '60px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 1200);
        }, { passive: false });
        
        // Initialize on load
        window.addEventListener('load', () => {
            createParticles();
            
            const btn = document.querySelector('.aiims-btn');
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const angleX = (y - centerY) / 12;
                const angleY = (centerX - x) / 12;
                
                btn.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.12)`;
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
